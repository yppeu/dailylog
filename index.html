<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DAILY LOG</title>
</head>

<body>
    <div>
        <!-- 헤더 시작 -->
        <header id="header">
            <div>
                <h1>DAILY<br>LOG</h1>
            </div>
            <!-- 네비 시작 -->
            <nav id="nav">
                <ul>
                    <li><a href="#">지도보기</a></li>
                    <li><a href="#">기록하기</a></li>
                    <li><a href="#">랭킹보기</a></li>
                    <li><a href="#">마이페이지</a></li>
                </ul>
            </nav>
            <!-- 네비 끝 -->
            <div class="nav_icon">
                <img src="./assets/img/search.png" alt="메뉴의 검색 아이콘">
                <img src="./assets/img/like.png" alt="메뉴의 좋아요 아이콘">
                <img src="./assets/img/mypage.png" alt="메뉴의 마이페이지 아이콘">
            </div>
        </header>
        <div class="top_hr">
            <hr>
        </div>
        <!-- 헤더 끝 -->
        <!-- 메인시작 -->
        <main id="main">
            <section class="content">
                <!-- story -->
                <div class="main_banner">
                    <div>
                        <p>내 지난 story</p>
                    </div>
                    <div class="bannerslide">
                        <div>
                            <img src="./assets/img/story_img1.png" alt="스토리 이미지1">
                            <img src="./assets/img/story_img1.png" alt="스토리 이미지2">
                            <img src="./assets/img/story_img1.png" alt="스토리 이미지3">
                        </div>
                    </div>
                </div>

                <!-- place -->
                <div class="main_place">
                    <div>
                        <p>내 지난 place</p>
                    </div>
                    <div>
                        <div class="map_wrap">
                            <div id="map" style="width:800px;"></div>
                            <div class="hAddr">
                                <img src="./assets/img/maps.JPG" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- menu -->
                <div class="main_menu">
                    <div class="main_text">
                        <p>new</p>
                        <h3>오늘은</h3>
                        <h3>이 메뉴 어때요?</h3>
                    </div>
                    <div>
                        <img src="./assets/img/menu/american/steak.png" alt="한식">
                        <h4>스테이크</h4>
                    </div>
                </div>

                <!-- phone -->
                <div class="main_phone">
                    <div>
                        <p>new</p>
                        <h3>오랜만에</h3>
                        <h3>연락해봐요 : )</h3>
                    </div>
                    <div class="phone_name">
                        <div>
                            <h6>김철수</h6>
                            <h6>24 days ago</h6>
                        </div>
                    </div>
                </div>

                <!--  famous saying -->
                <div class="saying">
                    <div class="saying_text">
                        <p>눈동자로 상대방의 마음을 읽어라. 눈은 마음의 창이다.</p>
                        <p>- 그라시아 -</p>
                    </div>
            </section>
        </main>
        <!-- 메인 끝 -->

        <!-- 푸터 시작 -->
        <footer id="footer">
            <div class="bottom_hr">
                <hr>
            </div>
            <div>
                <p>Copyright 2022 . DAILYLOG . All Rights Reserved .</p>
                <p>전체서비스 이용약관 개인정보처리방침 통합검색 고객센터 © DAILY LOG</p>
            </div>
        </footer>
        <!-- 푸터 끝 -->
    </div>
</body>
<script src="./assets/js/index.js"></script>

</html>
